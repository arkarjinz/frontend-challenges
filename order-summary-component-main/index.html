<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="card-container">
      <header>
        <img src="./images/illustration-hero.svg" alt="img" />
      </header>
      <div class="content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="music">
          <img src="./images/icon-music.svg" alt="note" />
          <div class="plan-details">
            <h5>Annual Salary</h5>
            <p>$59.99/year</p>
          </div>
          <!-- Turned this into a button instead of a link -->
          <button class="change-btn">Change</button>
        </div>

        <a class="payment-btn" href="#">Proceed to Payment</a>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
